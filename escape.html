<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escape Library Walk</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
*
{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Quicksand', sans-serif;
}
body 
{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #000;
}
section 
{
  position: absolute;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 2px;
  flex-wrap: wrap;
  overflow: hidden;
}
section::before 
{
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(#000,#0f0,#000);
  animation: animate 5s linear infinite;
}
@keyframes animate 
{
  0%
  {
    transform: translateY(-100%);
  }
  100%
  {
    transform: translateY(100%);
  }
}
section span 
{
  position: relative;
  display: block;
  width: calc(6.25vw - 2px);
  height: calc(6.25vw - 2px);
  background: #181818;
  z-index: 2;
  transition: 1.5s;
}
section span:hover 
{
  background: #0f0;
  transition: 0s;
}

section .signin
{
  position: absolute;
  width: 400px;
  background: #222;  
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
  border-radius: 4px;
  box-shadow: 0 15px 35px rgba(0,0,0,9);
}
section .signin .content 
{
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 40px;
}
h2 
{
  font-size: 6em;
  color: #0f0;
  text-transform: uppercase;
}
section .signin .content .form 
{
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 25px;
}
section .signin .content .form .inputBox
{
  position: relative;
  width: 100%;
}
section .signin .content .form .inputBox input 
{
  position: relative;
  width: 100%;
  background: #333;
  border: none;
  outline: none;
  padding: 25px 10px 7.5px;
  border-radius: 4px;
  color: #fff;
  font-weight: 500;
  font-size: 1em;
}
section .signin .content .form .inputBox i 
{
  position: absolute;
  left: 0;
  padding: 15px 10px;
  font-style: normal;
  color: #aaa;
  transition: 0.5s;
  pointer-events: none;
}
.signin .content .form .inputBox input:focus ~ i,
.signin .content .form .inputBox input:valid ~ i
{
  transform: translateY(-7.5px);
  font-size: 0.8em;
  color: #fff;
}
.signin .content .form .links 
{
  position: relative;
  width: 100%;
  display: flex;
  justify-content: space-between;
}
.signin .content .form .links a 
{
  color: #fff;
  text-decoration: none;
}
.signin .content .form .links a:nth-child(2)
{
  color: #0f0;
  font-weight: 600;
}
input
{
  padding: 10px;
  background: #fff;
  color: #000;
  font-weight: 600;
  font-size: 1.35em;
  letter-spacing: 0.05em;
  cursor: pointer;
}
button{
  display: inline-block; /* Display the button as inline-block */
  padding: 10px 20px; /* Add padding inside the button */
  border: none; /* Remove the default button border */
  border-radius: 25px; /* Add rounded corners to the button */
  background-color: #0f0; /* Set background color of the button */
  color: #000; /* Set text color of the button */
  font-size: 16px; /* Set font size */
  cursor: pointer; /* Set cursor to pointer on hover */
  text-align: center; /* Center-align text within the button */
  text-decoration: none; /* Remove default text decoration */
}
button:hover {
  background-color: #0ff; /* Change background color on hover */
}
@media (max-width: 900px)
{
  section span 
  {
    width: calc(10vw - 2px);
    height: calc(10vw - 2px);
  }
}
@media (max-width: 600px)
{
  section span 
  {
    width: calc(20vw - 2px);
    height: calc(20vw - 2px);
  }
}
</style>
</head>
<body>
<div id="start">
    <h2> Time (in seconds): </h2><input type="number" name="" id="timerlength">
    <button id="startButton">Start</button>
</div>

<div id="game">
</div>
<div id="result">
</div>

<script>
    
    const startButton = document.getElementById('startButton');
    const timeset = document.getElementById('timerlength');


    const startmenu = document.getElementById('start');
    const gamemenu = document.getElementById('game');
    const resultmenu = document.getElementById('result');

    let timerDisplay = null;
    let submitButton = null;
    let passcodeInput = null;

    let timerInterval;
    let timeInSeconds = 20;

    function startTimer() {
        timeInSeconds = parseInt(timeset.value) + 1;
        timerInterval = setInterval(updateTimer, 1000);
        startButton.disabled = true;
        startmenu.innerHTML = "";
        gamemenu.innerHTML = "<center><h2><div id='timer'>GO!</div></h2></center><center><input type='text' id='passcodeInput' placeholder='4-digit passcode'><button id='submitButton'>Submit</button></center><br/><img src='https://i.pinimg.com/originals/35/58/0d/35580d64b9b883fd0e0678595fc2aefd.gif'>"
        submitButton = document.getElementById('submitButton');
        submitButton.addEventListener('click', submitCode);
        timerDisplay = document.getElementById('timer');
        passcodeInput = document.getElementById('passcodeInput');
    }

    function submitCode() {
        const passcode = passcodeInput.value.trim();
        if (passcode.length === 4) {
            if (passcode === '7216') { // Change this to your desired passcode
                stopTimer();
                win();
            } else {
                passcodeInput.value = '';
                alert('Passcode incorrect. Try again.');
            }
        }
        else
        {
            alert('Passcode must be 4 digits');
        }
    }

    function win()
    {
        gamemenu.innerHTML = "";
        resultmenu.innerHTML = "<center><h2>YOU WIN!</h2><img src='https://live.staticflickr.com/3199/2692159192_3413847f3e_b.jpg' width='66%'></center>";
    }
    function lose()
    {
        gamemenu.innerHTML = "";
        resultmenu.innerHTML = "<center><h2>Time's Up!</h2><img src='https://cdn.openart.ai/uploads/image_BruaAK7C_1713472245814_raw.jpg' width='66%'></center>";
    }

    function updateTimer() {
        timeInSeconds--;

        if(timeInSeconds <= 0)
        {
            stopTimer();
            lose();
        }

        const minutes = Math.floor(timeInSeconds / 60);
        const seconds = timeInSeconds % 60;
        timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function stopTimer() {
        clearInterval(timerInterval);
        startButton.disabled = false;
        timeInSeconds = 0;
        timerDisplay.textContent = '00:00';
    }

    startButton.addEventListener('click', startTimer);
</script>

</body>
</html>
